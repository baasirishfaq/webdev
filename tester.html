<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baasir Ishfaq | Developer Terminal ¬∑ v3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary: #39ff14; /* neon green */
      --primary-2: #00e0ff; /* cyan */
      --accent: #ff00ff; /* magenta */
      --bg0:#050505;
      --bg1:#0a0a0a;
      --panel: rgba(12,12,12,0.9);
      --text:#d7ffea;
      --muted:#9ad2b3;
      --danger:#ff5252;
      --warning:#ffb020;
      --link:#7adfff;
      --ring: 0 0 0 2px rgba(57,255,20,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(60vmax 60vmax at 10% 90%, rgba(57,255,20,.06) 0%, transparent 60%),
        radial-gradient(60vmax 60vmax at 90% 10%, rgba(255,0,255,.05) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      color:var(--text);
      font-family:"JetBrains Mono", monospace;
      line-height:1.6;
      display:grid;
      grid-template-rows:auto 1fr auto;
      overflow:hidden;
    }

    /* --- Accessibility: allow users to reduce motion --- */
    @media (prefers-reduced-motion: reduce){
      *, *::before, *::after{animation:none !important; transition:none !important}
    }

    /* ---------- FRAME ---------- */
    .wrap{display:grid; grid-template-rows:auto 1fr auto; height:100%;}

    header{
      position:relative;
      padding:14px 18px;
      border-radius:14px 14px 0 0;
      background: linear-gradient(100deg, rgba(57,255,20,.9), rgba(0,224,255,.9) 50%, rgba(255,0,255,.9));
      color:#021; font-weight:700;
      display:flex; align-items:center; gap:.75rem;
      box-shadow: 0 12px 40px rgba(0,255,136,.18);
    }
    .win-dots{display:flex; gap:.55rem}
    .dot{width:12px; height:12px; border-radius:50%; box-shadow: inset 0 -2px 2px rgba(0,0,0,.25)}
    .dot.red{background:#ff5f57}
    .dot.yellow{background:#ffbd2e}
    .dot.green{background:#28c840}
    .title{flex:1; text-align:center; letter-spacing:.08em; font-family:Orbitron, system-ui; font-weight:800}

    .terminal{
      border:1px solid rgba(57,255,20,.25);
      border-top:none; border-radius:0 0 14px 14px;
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)), var(--panel);
      backdrop-filter: blur(8px);
      display:grid; grid-template-rows:1fr auto; min-height:0; /* for proper overflow */
      box-shadow: 0 0 0 1px rgba(0,224,255,.12) inset, 0 30px 60px rgba(0,0,0,.35);
    }

    /* subtle grid overlay */
    .terminal::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background-image:
        linear-gradient(rgba(57,255,20,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(57,255,20,.05) 1px, transparent 1px);
      background-size: 28px 28px;
      mask-image: radial-gradient(100% 60% at 50% 0%, rgba(0,0,0,.6), transparent 80%);
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse{0%,100%{opacity:.25}50%{opacity:.12}}

    /* ---------- OUTPUT ---------- */
    .output{padding:18px; overflow:auto; min-height:0}
    .banner{margin:8px 0 14px; padding:16px; border:1px solid rgba(0,224,255,.25); border-radius:10px;
      background:linear-gradient(180deg, rgba(0,224,255,.06), rgba(57,255,20,.04));
      font-family:Orbitron, system-ui; color:var(--link)
    }
    .soft{color:var(--muted)}

    .cmd{display:flex; gap:10px; align-items:center; color:var(--link); margin:.35rem 0}
    .cmd::before{content:"‚ñ∂"; color:var(--accent); opacity:.9}

    .card{background:linear-gradient(180deg, rgba(57,255,20,.06), rgba(0,224,255,.05));
      border:1px solid rgba(57,255,20,.25); border-radius:12px; padding:16px; margin:14px 0; transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px); box-shadow:0 10px 28px rgba(0,224,255,.12)}

    .grid{display:grid; gap:16px}
    .grid.cols-2{grid-template-columns:repeat(2, minmax(0,1fr))}
    .grid.cols-3{grid-template-columns:repeat(3, minmax(0,1fr))}

    .tag{display:inline-block; padding:.32rem .6rem; border:1px solid rgba(0,224,255,.35); border-radius:999px; margin:.2rem; font-size:.85rem; color:#bdf6ff; background:rgba(0,224,255,.08)}

    .status{display:inline-block; width:8px; height:8px; border-radius:999px; margin-right:.4rem}
    .online{background:var(--primary)}
    .busy{background:var(--warning)}

    a{color:var(--link); text-decoration:none; border-bottom:1px dotted var(--link)}
    a:hover{color: #e8ffff; border-bottom-color:#e8ffff}

    /* ---------- INPUT ---------- */
    .inputbar{position:sticky; bottom:0; padding:10px 16px; background:rgba(0,0,0,.4);
      border-top:1px solid rgba(57,255,20,.25); display:flex; gap:.75rem; align-items:center}
    .prompt{color:var(--primary-2); font-weight:700}
    #command{flex:1; background:transparent; border:none; outline:none; color:var(--text); font:inherit}
    #command:focus{box-shadow:var(--ring)}

    /* ---------- TYPOGRAPHY ---------- */
    h1,h2,h3{margin:.2rem 0 .6rem; font-family:Orbitron, system-ui}
    h1{font-size:clamp(1rem, 2.2vw + .6rem, 1.6rem)}
    h2{font-size:clamp(1rem, 1.8vw + .55rem, 1.35rem)}
    h3{font-size:clamp(.95rem, 1.4vw + .5rem, 1.15rem)}
    p{margin:.35rem 0}

    /* ---------- MOBILE ---------- */
    @media (max-width: 840px){
      body{overflow:auto}
      .grid.cols-2{grid-template-columns:1fr}
      .grid.cols-3{grid-template-columns:1fr}
      header{padding:12px}
      .inputbar{padding:10px}
    }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Developer terminal portfolio">
    <header>
      <div class="win-dots" aria-hidden="true">
        <span class="dot red" title="Close" id="btn-close"></span>
        <span class="dot yellow" title="Minimize" id="btn-min"></span>
        <span class="dot green" title="Maximize" id="btn-max"></span>
      </div>
      <div class="title">‚óâ BAASIR@DEVELOPER-TERMINAL:~$ v3.0 | READY ‚óâ</div>
    </header>

    <main class="terminal" id="terminal">
      <section class="output" id="output" tabindex="0" aria-live="polite" aria-atomic="false">
        <div class="banner">üöÄ ALL SYSTEMS ONLINE ¬∑ NETWORK ACTIVE</div>
        <p>‚ö° <span class="soft">Welcome to Baasir's Developer Terminal</span></p>
        <p class="soft">Type <strong>help</strong> to explore.</p>
      </section>

      <div class="inputbar">
        <span class="prompt" aria-hidden="true">baasir@dev:~$</span>
        <input id="command" name="command" autocomplete="off" autofocus placeholder="help, about, skills, projects, contact, resume, clear" aria-label="Type a command and press Enter"/>
      </div>
    </main>
  </div>

  <script>
    // ------- Utilities -------
    const out = document.getElementById('output');
    const input = document.getElementById('command');
    const history = [];
    let idx = -1;

    const write = (html) => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = html.trim();
      out.appendChild(wrapper);
      out.scrollTo({top: out.scrollHeight, behavior: 'smooth'});
    };

    const writeCmd = (cmd) => write(`<div class="cmd">baasir@dev:~$ ${cmd}</div>`);

    const section = (title, body) => `
      <article class="card" role="region" aria-label="${title}">
        <h2>${title}</h2>
        ${body}
      </article>`;

    // ------- Command Renderers -------
    const views = {
      help(){
        return section('‚ö° AVAILABLE COMMANDS', `
          <div class="grid cols-3">
            <div>
              <h3>‚ñ∂ BASIC</h3>
              <p>about ¬∑ skills ¬∑ projects</p>
            </div>
            <div>
              <h3>‚ñ∂ UTIL</h3>
              <p>resume ¬∑ contact ¬∑ clear</p>
            </div>
            <div>
              <h3>‚ñ∂ FUN</h3>
              <p>whoami ¬∑ secret</p>
            </div>
          </div>
          <p class="soft">Tip: ‚Üë and ‚Üì to navigate command history.</p>
        `);
      },

      about(){
        return section('üë®‚Äçüíª ABOUT ME', `
          <div class="grid cols-2">
            <div>
              <p><strong>Education</strong><br/>Computer Science (Honours Co‚Äëop), University of Guelph ¬∑ 2024‚Äì2028</p>
              <p><strong>Focus</strong></p>
              <ul>
                <li><span class="status online"></span>Full‚ÄëStack Development</li>
                <li><span class="status online"></span>AI & Machine Learning</li>
                <li><span class="status busy"></span>Computer Vision</li>
              </ul>
            </div>
            <div>
              <p><strong>Highlights</strong></p>
              <p>
                <span class="tag">President's Scholarship</span>
                <span class="tag">HackerRank Gold (C++)</span>
                <span class="tag">Developer ¬∑ CoCreCo Engg Club</span>
                <span class="tag">Open‚Äësource contributor</span>
              </p>
            </div>
          </div>
        `);
      },

      personal(){
        return section('üåü KNOW ME', `
          <ul>
            <li>Flown on Boeing 747, Airbus A380/A340; celebrated a birthday at 40,000ft ‚úàÔ∏è</li>
            <li>Speak 5 languages; love engineering (Audi V10 TDI, RB26DETT) and history</li>
          </ul>
        `);
      },

      skills(){
        const meter = (name, n=5) => `<p><strong>${name}</strong><br/>${'‚ñÆ'.repeat(n)}${'‚ñØ'.repeat(5-n)}</p>`;
        return section('‚ö° TECHNICAL SKILLS', `
          <div class="grid cols-3">
            <div>
              <h3>Programming</h3>
              ${meter('Python',5)}${meter('C++',5)}${meter('Java',4)}${meter('TypeScript',3)}
            </div>
            <div>
              <h3>AI / ML</h3>
              ${meter('PyTorch',4)}${meter('TensorFlow',4)}${meter('OpenCV',4)}${meter('scikit‚Äëlearn',3)}
            </div>
            <div>
              <h3>Web & Cloud</h3>
              ${meter('React',4)}${meter('Node.js',4)}${meter('AWS',3)}${meter('Docker',3)}
            </div>
          </div>
        `);
      },

      projects(){
        return [
          section('üöÄ STREET SENSE AI', `
            <p class="soft">Real‚Äëtime mobile assistant with Python + TFLite ¬∑ Feb 2025</p>
            <div class="grid cols-3">
              <div><strong>Performance</strong><p>95.2% accuracy<br/>~300ms response<br/>Cross‚Äëplatform</p></div>
              <div><strong>Stack</strong><p><span class="tag">YOLOv8‚Äën</span><span class="tag">TensorFlow Lite</span><span class="tag">OpenCV</span></p>
                <p><a href="https://github.com/ElijahDAF/streetsense" target="_blank" rel="noopener">View Repo</a></p></div>
              <div><strong>Features</strong><p>Real‚Äëtime detection<br/>Voice synthesis<br/>Context awareness</p></div>
            </div>
            <pre class="soft">[CAMERA] ‚Üí [AI_PROCESSOR] ‚Üí [NEURAL_ANALYSIS] ‚Üí [AUDIO]</pre>
          `),
          section('üìà STOCK PRICE PREDICTOR', `
            <p class="soft">ML Financial Model ¬∑ Apr 2025</p>
            <div class="grid cols-3">
              <div><strong>Metrics</strong><p>80.4% prediction rate<br/>1.7s inference<br/>92% correlation</p></div>
              <div><strong>Architecture</strong><p><span class="tag">3‚ÄëLayer LSTM</span><span class="tag">Monte Carlo</span><span class="tag">Attention</span></p></div>
              <div><strong>Data</strong><p>Real‚Äëtime feeds<br/>Tech indicators<br/>Yahoo Finance API</p></div>
            </div>
          `)
        ].join("");
      },

      resume(){
        return section('üìÑ RESUME (AT A GLANCE)', `
          <h3>Education</h3>
          <p>University of Guelph ‚Äî B.Sc. Computer Science (Honours Co‚Äëop), 2024‚Äì2028
          <br><span class="tag">President's Scholarship</span> <span class="tag">Merit Scholarship</span></p>
          <h3>Experience</h3>
          <p><strong>Software Developer</strong> ‚Äî CoCreCo Engineering Club (Jan 2025‚ÄìPresent)<br/>Raspberry Pi + OpenCV + PyTorch SmartBook system; 93% detection accuracy; React admin dashboard.</p>
          <h3>Projects</h3>
          <p><strong>StreetSense AI</strong> ‚Äî 95.2% accuracy, 300ms latency ¬∑ <span class="tag">YOLOv8</span> <span class="tag">TFLite</span><br/>
             <strong>Stock Predictor</strong> ‚Äî 3‚Äëlayer LSTM, 80.4% test accuracy ¬∑ <span class="tag">TensorFlow</span> <span class="tag">Streamlit</span></p>
          <p class="soft">Need a PDF? Use <em>contact</em> to reach me.</p>
        `);
      },

      contact(){
        return section('üîó CONTACT', `
          <div class="grid cols-2">
            <div>
              <h3>Encrypted Protocols</h3>
              <p>üìß <a href="mailto:bishfaq@uoguelph.ca">bishfaq@uoguelph.ca</a><br/>
                 üêô <a href="https://github.com/baasirishfaq" target="_blank" rel="noopener">github.com/baasirishfaq</a><br/>
                 üíº <a href="https://linkedin.com/in/baasirishfaq" target="_blank" rel="noopener">linkedin.com/in/baasirishfaq</a></p>
            </div>
            <div>
              <h3>Status</h3>
              <p><span class="status online"></span>Open to opportunities<br/>
                 <span class="status online"></span>Seeking AI/ML challenges<br/>
                 <span class="status busy"></span>Available for collaboration</p>
            </div>
          </div>
        `);
      },

      whoami(){
        const now = new Date().toLocaleString();
        return section('whoami', `<p>Visitor ¬∑ Clearance: Guest<br/>Session time: ${now}</p>`);
      },

      secret(){
        return section('‚ö†Ô∏è SECRET', `<p>Hidden command unlocked. Once spent 12 hours debugging a missing semicolon üòÖ</p>`);
      }
    };

    function run(cmd){
      const key = cmd.trim().toLowerCase();
      if(!key) return;
      writeCmd(key);
      if(key === 'clear'){
        out.innerHTML = '<p class="soft">Type <strong>help</strong> to see commands. Enjoy your stay! üöÄ</p>';
        return;
      }
      if(views[key]){ write(views[key]()); }
      else if(/sudo|rm -rf|\//i.test(key)){
        write(section('SECURITY ALERT', `<p class="soft">Potentially destructive command blocked.</p>`));
      }else if(/^(hi|hello|hey|yo)\b/i.test(key)){
        write('<p>Greetings and salutations üëã</p>');
      }else if(key === 'home'){
        write(section('Welcome', '<p class="soft">This is a simulated terminal. Try <strong>help</strong>.</p>'))
      }else{
        write(section('Command not found', `<p class="soft">"${key}" is not recognized. Try <strong>help</strong>.</p>`));
      }
    }

    input.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        const val = input.value;
        if(!val) return;
        if(history[history.length-1] !== val) history.push(val);
        idx = history.length;
        run(val);
        input.value = '';
      }
      if(e.key === 'ArrowUp'){
        e.preventDefault();
        if(idx>0){ idx--; input.value = history[idx] || '' }
      }
      if(e.key === 'ArrowDown'){
        e.preventDefault();
        if(idx < history.length-1){ idx++; input.value = history[idx] || '' } else { idx = history.length; input.value=''; }
      }
    });

    // focus input when clicking anywhere except links/buttons
    document.addEventListener('click', (e)=>{
      if(!(e.target.closest('a') || e.target.closest('button'))) input.focus();
    });

    // playful window controls
    document.getElementById('btn-close').addEventListener('click', ()=>{
      document.body.style.transition = 'transform .35s ease, opacity .35s ease';
      document.body.style.transform = 'scale(.94)';
      document.body.style.opacity = '0';
      setTimeout(()=>{ document.body.innerHTML = '<div style="display:grid;place-items:center;height:100vh;color:#0f0;font-family:Orbitron">CONNECTION TERMINATED ¬∑ refresh to restart</div>'; }, 300);
    });
    document.getElementById('btn-min').addEventListener('click', ()=>{
      const t = document.getElementById('terminal');
      t.style.transition = 'transform .25s ease, opacity .25s ease';
      t.style.transform = 'translateY(10px) scale(.98)';
      t.style.opacity = '.85';
      setTimeout(()=>{ t.style.transform='none'; t.style.opacity='1'; }, 260);
    });
    document.getElementById('btn-max').addEventListener('click', ()=>{
      const t = document.getElementById('terminal');
      t.style.transition = 'transform .25s ease, box-shadow .25s ease';
      t.style.transform = 'scale(1.02)';
      t.style.boxShadow = '0 0 0 2px rgba(0,224,255,.25), 0 40px 80px rgba(0,224,255,.12)';
      setTimeout(()=>{ t.style.transform='none'; t.style.boxShadow=''; }, 260);
    });

    // initial focus
    input.focus();
  </script>
</body>
</html>
